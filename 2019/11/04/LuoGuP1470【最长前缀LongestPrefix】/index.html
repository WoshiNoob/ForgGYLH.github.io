  <section id="post-content" class="article-content post">
    <p>（<del>反正题解没人看 就提供个思路吧</del>）</p>
<p>Trie+DFS 每搜到一个节点看它是不是一个单词的终点，是就加一个搜索路径，不是就按照Trie的Find()模板进行DFS. 优化：记得加vis数组进行记忆化搜索，不然会有重复情况会TLE。</p>

pan class="keyword">const</span> <span class="keyword">int</span> maxn=<span class="number">5050</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> INF = <span class="number">0x3f3f3f3f</span>;</span><br><span class="line"><span class="keyword">int</span> tree[maxn][<span class="number">30</span>];</span><br><span class="line"><span class="keyword">bool</span> vis[<span class="number">2020</span>][<span class="number">200020</span>];</span><br><span class="line"><span class="keyword">int</span> ed[maxn];</span><br><span class="line"><span class="keyword">char</span> que[<span class="number">200020</span>];</span><br><span class="line"><span class="keyword">char</span> ch[<span class="number">20</span>];</span><br><span class="line"><span class="keyword">int</span> n,cnt,Len;</span><br><span class="line"><span class="keyword">int</span> ans=<span class="number">0</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">newnode</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;=<span class="number">26</span>;i++)&#123;</span><br><span class="line">        tree[cnt][i]=<span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    ed[cnt]=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">return</span> cnt++;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span>&#123;</span><br><span class="line">    cnt=<span class="number">0</span>;</span><br><span class="line">    newnode();</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> len=<span class="built_in">strlen</span>(ch);</span><br><span class="line">    <span class="keyword">int</span> root=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len;i++)&#123;</span><br><span class="line">        <span class="keyword">int</span> x=ch[i]-<span class="string">'A'</span>;</span><br><span class="line">        <span class="keyword">if</span>(tree[root][x]&lt;=<span class="number">0</span>)&#123;</span><br><span class="line">            tree[root][x]=newnode();</span><br><span class="line">        &#125;</span><br><span class="line">        root=tree[root][x];</span><br><span class="line">    &#125;</span><br><span class="line">    ed[root]=<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> pos,<span class="keyword">int</span> len)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(vis[pos][len]) <span class="keyword">return</span>;</span><br><span class="line">    vis[pos][len]=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">int</span> x=que[len]-<span class="string">'A'</span>;</span><br><span class="line">    <span class="keyword">if</span>(ed[pos])&#123;</span><br><span class="line">        ans=max(ans,len);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(len==Len)&#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(tree[pos][x]!=<span class="number">-1</span>)&#123;</s
