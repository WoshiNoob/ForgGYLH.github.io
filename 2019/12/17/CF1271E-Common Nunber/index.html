<p>这道题，一开始以为是什么牛逼的数学题 后来发现好像答案满足单调性？？</p>
<p>于是二分check就完事了 稳妥一点就分奇偶分别check  像我就喜欢骚一点 直接一遍check</p>
<p>复杂度O(logn^2) 快的一批</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn=<span class="number">2e5</span>+<span class="number">50</span>;</span><br><span class="line">ll n,k;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">ok</span><span class="params">(ll x)</span></span>&#123;</span><br><span class="line">	ll cnt=<span class="number">1</span>;ll l=x,r=x;</span><br><span class="line">	<span class="keyword">if</span>(x%<span class="number">2</span>==<span class="number">0</span>&amp;&amp;x&lt;n)&#123;</span><br><span class="line">		cnt++;r++;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>(<span class="number">1</span>)&#123;</span><br><span class="line">		ll l1=l*<span class="number">2</span>,r1=r*<span class="number">2</span>+<span class="number">1</span>;</span><br><span class="line">		<span class="keyword">if</span>(r1&gt;n)&#123;</span><br><span class="line">			<span class="keyword">if</span>(l1&gt;n)&#123;</span><br><span class="line">				<span class="keyword">return</span> cnt&gt;=k;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> (cnt+n-l1+<span class="number">1</span>)&gt;=k;</span><br><span class="line">		&#125;</span><br><span class="line">		cnt+=r1-l1+<span class="number">1</span>;r=r1;l=l1;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"><span class="function">ll <span class="title">bs</span><span class="params">(ll l,ll r)</span></span>&#123;</span><br><span class="line">	ll ans=l;</span><br><span class="line">	<span class="keyword">while</span>(l&lt;=r)&#123;</span><br><span class="line">		ll mid=(l+r)/<span class="number">2</span>;</span><br><span class="line">		<span class="keyword">if</span>(mid%<span class="number">2</span>&amp;&amp;mid+<span class="number">1</span>&lt;=r)&#123;</span><br><span class="line">			mid+=<span class="number">1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(ok(mid))&#123;</span><br><span class="line">			ans=mid;</span><br><span class="line">			l=mid+<span class="number">1</span>;</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			r=mid<span class="number">-1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%lld%lld"</span>,&amp;n,&amp;k);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%lld\n"</span>,bs(<span class="number">1</span>,n));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
